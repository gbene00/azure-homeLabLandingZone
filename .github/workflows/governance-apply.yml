name: Governance â€“ Terraform Apply

on:
  workflow_dispatch: {}
  
  push:
    branches:
      - main
    paths:
      - "env/governance/**"
      - "modules/**"
      - ".github/workflows/governance-apply.yml"

permissions:
  id-token: write
  contents: read

jobs:
  terraform_plan:
    name: Terraform Plan (Governance)
    runs-on: ubuntu-latest
    environment: governance

    defaults:
      run:
        shell: bash
        working-directory: env/governance

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID_GOVERNANCE }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: governance-tfplan
          path: env/governance/tfplan

  terraform_apply:
    name: Terraform Apply (Governance)
    runs-on: ubuntu-latest
    environment: governance
    needs: terraform_plan

    defaults:
      run:
        shell: bash
        working-directory: env/governance

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID_GOVERNANCE }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: governance-tfplan
          path: env/governance

      - name: Terraform Apply (from plan)
        run: terraform apply -auto-approve tfplan