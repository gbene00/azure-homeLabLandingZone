name: Governance â€“ Terraform Apply

on:
  workflow_dispatch: {}

  push:
    branches: ["main"]
    paths:
      - "env/governance/**"
      - ".github/workflows/governance-apply.yml"

permissions:
  id-token: write
  contents: read

concurrency:
  group: terraform-governance
  cancel-in-progress: false

jobs:
  terraform_plan:
    name: Terraform Plan (Governance)
    runs-on: ubuntu-latest
    environment: governance

    defaults:
      run:
        shell: bash
        working-directory: env/governance

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID_GOVERNANCE }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - uses: hashicorp/setup-terraform@v3

      - run: terraform init
      - run: terraform validate
      - run: terraform plan -out=tfplan

      - uses: actions/upload-artifact@v4
        with:
          name: governance-tfplan
          path: env/governance/tfplan

  terraform_apply:
    name: Terraform Apply (Governance)
    runs-on: ubuntu-latest
    environment: governance
    needs: terraform_plan
    if: needs.terraform_plan.result == 'success'

    defaults:
      run:
        shell: bash
        working-directory: env/governance

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID_GOVERNANCE }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - uses: hashicorp/setup-terraform@v3

      - run: terraform init

      - uses: actions/download-artifact@v4
        with:
          name: governance-tfplan
          path: env/governance

      - run: terraform apply -auto-approve tfplan
