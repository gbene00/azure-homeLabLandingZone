name: Governance â€“ Terraform Destroy

on:
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: 'Type DESTROY to confirm'
        required: true
        default: 'NO'

permissions:
  id-token: write
  contents: read

jobs:
  terraform_destroy:
    name: Terraform Destroy (Governance)
    runs-on: ubuntu-latest
    environment: destroy-governance

    defaults:
      run:
        shell: bash
        working-directory: environment/governance

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check confirmation
        run: |
          if [ "${{ github.event.inputs.confirm_destroy }}" != "DESTROY" ]; then
            echo "Confirmation failed. Type DESTROY to proceed."
            exit 1
          fi

      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID_GOVERNANCE }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Destroy
        run: terraform destroy -auto-approve
