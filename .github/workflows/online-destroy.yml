name: Online â€“ Terraform Destroy

on:
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: "Type DESTROY to confirm"
        required: true
        default: ""

permissions:
  id-token: write
  contents: read

jobs:
  terraform_destroy:
    name: Terraform Destroy (Online)
    runs-on: ubuntu-latest
    environment: destroy-online

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Confirm destroy
        shell: bash
        run: |
          if [ "${{ github.event.inputs.confirm_destroy }}" != "DESTROY" ]; then
            echo "Confirmation failed. Type DESTROY to proceed."
            exit 1
          fi

      - name: Detect online directory
        shell: bash
        run: |
          set -e
          if [ -d "env/landingzones/online" ]; then
            echo "TF_DIR=env/landingzones/online" >> $GITHUB_ENV
          elif [ -d "environment/landingzones/online" ]; then
            echo "TF_DIR=environment/landingzones/online" >> $GITHUB_ENV
          else
            echo "Could not find online landing zone directory. Repo root contents:"
            ls -la
            echo "Searching for online folder:"
            find . -maxdepth 5 -type d -name online -print
            exit 1
          fi
          echo "Using TF_DIR=$TF_DIR"

      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID_ONLINE }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        shell: bash
        run: terraform init
        working-directory: ${{ env.TF_DIR }}

      - name: Terraform Validate
        shell: bash
        run: terraform validate
        working-directory: ${{ env.TF_DIR }}

      - name: Terraform Destroy
        shell: bash
        run: terraform destroy -auto-approve
        working-directory: ${{ env.TF_DIR }}
