name: Online – Terraform Apply

on:
  push:
    branches:
      - main
    paths:
      - "env/landingzones/online/**"
      - "modules/**"
      - ".github/workflows/online-apply.yml"

  workflow_run:
    workflows: ["Platform – Terraform Apply"]
    types:
      - completed

permissions:
  id-token: write
  contents: read

jobs:
  terraform_plan:
    name: Terraform Plan (Online)
    runs-on: ubuntu-latest
    environment: online
    if: |
      (github.event_name == 'push') ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')

    defaults:
      run:
        shell: bash
        working-directory: env/landingzones/online

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID_ONLINE }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: online-tfplan
          path: env/landingzones/online/tfplan

  terraform_apply:
    name: Terraform Apply (Online)
    runs-on: ubuntu-latest
    environment: online
    needs: terraform_plan
    if: needs.terraform_plan.result == 'success'

    defaults:
      run:
        shell: bash
        working-directory: env/landingzones/online

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID_ONLINE }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: online-tfplan
          path: env/landingzones/online

      - name: Terraform Apply (from plan)
        run: terraform apply -auto-approve tfplan
