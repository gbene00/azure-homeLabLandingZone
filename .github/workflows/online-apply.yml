# .github/workflows/online-content-upload.yml
name: Online â€“ Upload Static Site Content

on:
  push:
    branches: ["main"]
    paths:
      - "static-site-content/**"
      - ".github/workflows/online-content-upload.yml"
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

jobs:
  upload:
    runs-on: ubuntu-latest
    environment: online

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID_ONLINE }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Resolve storage account scope
        id: scope
        shell: bash
        run: |
          set -euo pipefail

          RG="${{ vars.STATIC_SITE_RESOURCE_GROUP }}"
          SA="${{ vars.STATIC_SITE_STORAGE_ACCOUNT }}"

          SA_ID="$(az storage account show -g "$RG" -n "$SA" --query id -o tsv)"
          if [ -z "$SA_ID" ]; then
            echo "Storage account not found. Did you run terraform apply for online?"
            exit 1
          fi

          echo "sa_id=$SA_ID" >> "$GITHUB_OUTPUT"
          echo "Storage account scope: $SA_ID"

      - name: Ensure RBAC for content upload (idempotent)
        shell: bash
        run: |
          set -euo pipefail

          SA_ID="${{ steps.scope.outputs.sa_id }}"
          ASSIGNEE_OBJECT_ID="${{ vars.ONLINE_GITHUB_OIDC_OBJECT_ID }}"
          ROLE="Storage Blob Data Contributor"

          # Check if assignment already exists
          EXISTING="$(az role assignment list \
            --assignee-object-id "$ASSIGNEE_OBJECT_ID" \
            --scope "$SA_ID" \
            --role "$ROLE" \
            --query "length(@)" -o tsv)"

          if [ "${EXISTING}" = "0" ]; then
            echo "Creating role assignment: $ROLE"
            az role assignment create \
              --assignee-object-id "$ASSIGNEE_OBJECT_ID" \
              --assignee-principal-type ServicePrincipal \
              --role "$ROLE" \
              --scope "$SA_ID" >/dev/null
          else
            echo "Role assignment already present. Skipping."
          fi

      - name: Upload site content to $web
        shell: bash
        run: |
          set -euo pipefail

          az storage blob upload-batch \
            --account-name "${{ vars.STATIC_SITE_STORAGE_ACCOUNT }}" \
            --destination '$web' \
            --source "static-site-content" \
            --overwrite true \
            --auth-mode login
